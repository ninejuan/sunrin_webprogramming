<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas
      id="myc"
      width="300"
      height="200"
      style="border: 1px dotted red"
    ></canvas>
  </body>
  <script>
    let c = document.getElementById("myc");
    let ctx = c.getContext("2d");
    ctx.beginPath();
    ctx.moveTo(90, 130);
    ctx.bezierCurveTo(140, 10, 288, 10, 288, 130);
    ctx.stroke();
  </script>
</html>
