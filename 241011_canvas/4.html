<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas
      id="myc"
      width="300"
      height="200"
      style="border: 1px dotted red"
    ></canvas>
  </body>
  <script>
    let c = document.getElementById("myc");
    let ctx = c.getContext("2d");

    ctx.beginPath();
    ctx.arc(150, 100, 75, 0, 2 * Math.PI);
    ctx.strokeStyle = "red";
    ctx.lineWidth = 2;
    ctx.stroke();
    ctx.beginPath();
    ctx.arc(150, 100, 50, 2 * Math.PI, 1.5 * Math.PI);
    ctx.closePath();
    ctx.strokeStyle = "blue";
    ctx.lineWidth = 2;
    ctx.stroke();
    ctx.beginPath();
    ctx.arc(150, 100, 25, 2 * Math.PI, 1.5 * Math.PI);
    ctx.strokeStyle = "green";
    ctx.lineWidth = 2;
    ctx.stroke();
  </script>
</html>
