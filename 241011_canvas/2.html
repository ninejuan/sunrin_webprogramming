
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas
      id="myc"
      width="300"
      height="200"
      style="border: 1px dotted red"
    ></canvas>
  </body>
  <script>
    let c = document.getElementById("myc");
    let ctx = c.getContext("2d");
    ctx.beginPath();
    ctx.arc(100, 100, 50, 0, Math.PI * 2, true);
    ctx.moveTo(120, 130);
    ctx.arc(100, 130, 20, 0, Math.PI * 2, true);
    ctx.moveTo(90, 80);
    ctx.arc(80, 80, 10, 0, Math.PI * 2, true);
    ctx.moveTo(130, 80);
    ctx.arc(120, 80, 10, 0, Math.PI * 2, true);
    ctx.stroke();
  </script>
</html>
